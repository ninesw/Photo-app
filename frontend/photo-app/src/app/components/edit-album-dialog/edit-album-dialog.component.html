<h1 mat-dialog-title>Edit {{data.name}}</h1>
<div mat-dialog-content>
  <p>Enter updated details</p>
  <mat-form-field appearance="fill">
        <mat-label>ID</mat-label>
        <input matInput [(ngModel)]="data.id" disabled="true">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.name">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="data.description">
    </mat-form-field>
        <input matInput [(ngModel)]="data.thumbnailUrl" hidden="true">
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="editAlbum(data)" [mat-dialog-close]="data" cdkFocusInitial>Ok</button>

</div>
